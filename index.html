<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted Poster</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale-1">
</head>
<body>

    <div class="island">
        <header class="masthead push">
        <h1 class="title push-0 gutter"><img class="logo" src="images/badge.svg" alt="badge"> Wanted! <img class="logo" src="images/badge.svg" alt="badge"></h1>
        </header>
    </div>
    
    <div class= "grid panel pad-t"> 
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
            <img class= "img-flex push" src="images/mug-shot-1.jpg" alt="mug-shot-1">
        </div>
            
        <div class="box-1 unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
            <img src="images/hat.svg" alt="hat">
            <p>Reward<br>50,000</p>   
            
            <h2>For the following crimes </h2>
            <ul>
                <li>Space piracy</li>
                <li>Illegal asteriod mining</li>
                <li>Galactic treason</li>
            </ul>
        </div>
                
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
            <img class="img-flex push" src="images/mug-shot-2.jpg" alt="mug-shot-2">
        </div> 
    </div>    
  
</body>
</html>
